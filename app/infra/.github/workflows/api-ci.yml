name: API CI

on:
  push:
    paths:
      - 'app/api/**'
  pull_request:
    paths:
      - 'app/api/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          cd app/api
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
      - name: Run tests
        run: |
          cd app/api
          source .venv/bin/activate
          pytest -q
